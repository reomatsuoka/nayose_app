version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: streamlit run src/main.py --server.port=8501
  network:
    port: 8501
    env: PORT
  env:
    - name: PORT
      value: "8501"